<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小贺的主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        button {
            padding: 20px;
            height: 50px;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: #bfa;
            position: absolute;
        }
    </style>
</head>

<body>
<h2>移动练习</h2>
    <button id="btn01">向左移动</button>
    <button id="btn02">向右移动</button>
    <div id="box"></div>
    <script>
        let box = document.getElementById("box");
        let speed = 10;
        let direct = 0;
        setInterval(() => {
            switch (direct) {
                case 37:
                    box.style.left = box.offsetLeft - speed + "px";
                    break;
                case 38:
                    box.style.top = box.offsetTop - speed + "px";
                    break;
                case 39:
                    box.style.left = box.offsetLeft + speed + "px";
                    break;
                case 40:
                    box.style.top = box.offsetTop + speed + "px";
                    break;
            }
        }, 30);
    document.onkeydown = function (event) {
            event = event || window.event;
            direct = event.keyCode;
        }
    document.onkeyup = function () {
        direct = 0;
    }
         </script>
</body>

</html>
